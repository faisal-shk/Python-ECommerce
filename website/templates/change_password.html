{% extends 'base.html' %}

{% block title %} Home {% endblock %}


{% block content %}

 <div class="container"> 
    <div class="col-sm-5 offset-sm-3" style="background-color: white; border-radius: 10px; margin-top: 20px;"> 
    <h1>Change Password</h1>
    <form style="padding: 30px;" method="POST"> 
    
        {{ form.hidden_tag() }}

        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"> {{ form.current_password.label }}</label>
            {{ form.current_password }}
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"> {{ form.new_password.label }}</label>
            {{ form.new_password }}
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"> {{ form.confirm_new_password.label }}</label>
            {{ form.confirm_new_password }}
        </div>

        {{ form.change_password }}
    
    </form>

 </div>
</div>


{% endblock %}
